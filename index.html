<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0c10;
            color: #c5c6c7;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            perspective: 1000px;
            text-align: center;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(30deg);
            animation: rotate 8s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(32, 34, 37, 0.9);
            border: 2px solid #66fcf1;
            box-shadow: 0 0 20px rgba(0, 206, 209, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #66fcf1;
            transform-origin: center center;
        }

        .front {
            transform: translateZ(100px);
        }

        .back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes rotate {
            0% {
                transform: rotateX(-20deg) rotateY(30deg);
            }

            100% {
                transform: rotateX(-20deg) rotateY(390deg);
            }
        }

        h1 {
            color: #45a29e;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #c5c6c7;
            font-size: 1.2em;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .footer p {
            margin: 10px 0;
            color: #c5c6c7;
            font-size: 1.2em;
        }

        .contact-button {
            background-color: #45a29e;
            color: #0b0c10;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(69, 162, 158, 0.5);
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #66fcf1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Page Under Maintenance</h1>
        <div class="cube">
            <div class="face front">We'll</div>
            <div class="face back">Be Back</div>
            <div class="face left">Soon!</div>
            <div class="face right">Updating</div>
            <div class="face top">Stay Tuned</div>
            <div class="face bottom">Thanks!</div>
        </div>
        <p>We are currently working on the site. Please check back later.</p>
    </div>

    <div class="footer">
        <p>Can't resist to wait? Feel free to contact us for any queries!</p>
        <a href="mailto:kuldeepkrjha01@gmail.com" class="contact-button">I'm One Click Away</a>
    </div>

    <script>
        // Optional: You can add any additional JavaScript here if needed
    </script>
</body>

</html>
